<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthony Madi Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Anthony Madi</h1>
    <nav>
      <a href="#home" class="nav-link">Home</a>
      <a href="#projects" class="nav-link">Projects</a>
      <a href="#about" class="nav-link">About Me</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
    <div class="nav-underline"></div>
  </header>

  <section id="home" class="section">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- DOP Showreel Section -->
  <section id="dop-showreel" class="section">
    <h2>DOP Showreel</h2>
    <div class="showreel-placeholder video-thumbnail" 
         style="background-image: url('https://img.youtube.com/vi/SP8B-LFrXhU/maxresdefault.jpg');"
         data-video="https://www.youtube.com/embed/SP8B-LFrXhU?autoplay=1">
      <div class="play-button"></div>
    </div>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="projects-carousel">
      <!-- Project Thumbnails will go here -->
    </div>
  </section>

  <section id="about" class="section">
    <h2>About Me</h2>
    <p>Filmmaker and Director of Photography based in the UAE.</p>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>Email: <span class="red-email">anthonymadimail@gmail.com</span></p>
    <p>Phone: +971 50 850 1709</p>
    <p>Instagram: @anthony__madi</p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <span class="close-lightbox" id="close-lightbox">&times;</span>
      <iframe id="lightbox-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Open lightbox
    document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        const videoUrl = thumbnail.getAttribute('data-video');
        document.getElementById('lightbox-video').src = videoUrl;
        document.getElementById('lightbox').style.display = 'flex';
      });
    });

    // Close lightbox
    document.getElementById('close-lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').style.display = 'none';
      document.getElementById('lightbox-video').src = '';
    });

    // Close lightbox on background click
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target === document.getElementById('lightbox')) {
        document.getElementById('lightbox').style.display = 'none';
        document.getElementById('lightbox-video').src = '';
      }
    });
  </script>
</body>
</html>
