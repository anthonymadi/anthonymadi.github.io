<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anthony Madi Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">Anthony Madi</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="nav-underline"></div>
  </header>

  <!-- Home Section -->
  <section id="home" class="section">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- DOP Showreel -->
  <section class="section showreel">
    <h2>DOP Showreel</h2>
    <div class="video-container" data-video-id="SP8B-LFrXhU">
      <div class="video-thumbnail" style="background-image: url('https://img.youtube.com/vi/SP8B-LFrXhU/hqdefault.jpg')">
        <div class="play-button"></div>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="carousel">
      <div class="video-container" data-video-id="iifO9Jv7gu0">
        <div class="video-thumbnail" style="background-image: url('https://img.youtube.com/vi/iifO9Jv7gu0/hqdefault.jpg')">
          <div class="play-button"></div>
        </div>
      </div>
      <div class="video-container" data-video-id="9oxRG0v3xjQ">
        <div class="video-thumbnail" style="background-image: url('https://img.youtube.com/vi/9oxRG0v3xjQ/hqdefault.jpg')">
          <div class="play-button"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- About Me -->
  <section id="about" class="section">
    <h2>About Me</h2>
    <p>Short bio goes here.</p>
  </section>

  <!-- Contact -->
  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>Email: anthonymadimail@gmail.com</p>
    <p>Phone: +971 50 850 1709</p>
    <p>Instagram: @anthony__madi</p>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightbox-close">&times;</button>
      <iframe id="lightbox-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const videoContainers = document.querySelectorAll('.video-container');
    const lightbox = document.getElementById('lightbox');
    const lightboxIframe = document.getElementById('lightbox-iframe');
    const lightboxClose = document.getElementById('lightbox-close');

    videoContainers.forEach(container => {
      container.addEventListener('click', () => {
        const videoId = container.getAttribute('data-video-id');
        lightboxIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        lightbox.style.display = 'flex';
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxIframe.src = '';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxIframe.src = '';
      }
    });
  </script>
</body>
</html>
